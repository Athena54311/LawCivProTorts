
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Law Flashcards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    background: #f4f4f4;
    color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.3s, color 0.3s;
}
body.dark { background: #1e1e1e; color: #eee; }
#container { max-width: 700px; width: 95%; margin-top: 20px; }
select, button, .toggle { font-size: 18px; }
select { width: 100%; padding: 12px; margin-bottom: 20px; }
.card {
    background: white; padding: 30px; border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    min-height: 200px; display: flex; justify-content: center;
    align-items: center; font-size: 22px; text-align: center;
    cursor: pointer; transition: background 0.3s, color 0.3s;
}
body.dark .card { background: #333; color: #eee; box-shadow: 0 4px 10px rgba(255,255,255,0.1); }
nav { margin-top: 20px; display: flex; justify-content: space-between; }
button { padding: 14px 22px; border: none; border-radius: 8px; cursor: pointer; }
#prev, #next { background: #007aff; color: white; }
#flip { background: #333; color: white; width: 40%; }
.toggle { margin-top: 15px; padding: 10px; width: 100%; background: #555; color: white; border-radius: 8px; cursor: pointer; }
.scoreRow { display: flex; justify-content: space-between; margin-top: 15px; }
.scoreBtn { width: 48%; padding: 14px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; }
.correct { background: #2ecc71; color: white; }
.wrong { background: #e74c3c; color: white; }
#scoreDisplay { margin-top: 15px; font-size: 20px; font-weight: bold; }
ul { text-align: left; }
</style>
</head>
<body>
<div id="container">
    <select id="deckSelect">
        <option value="civpro">Civil Procedure</option>
        <option value="torts">Torts â€“ Negligence</option>
    </select>
    <button class="toggle" id="darkToggle">Toggle Dark Mode</button>
    <button class="toggle" id="shuffleToggle">Shuffle Mode: OFF</button>
    <button class="toggle" id="wrongOnlyToggle">Review Wrong Only: OFF</button>
    <div class="card" id="card">Tap to flip</div>
    <nav>
        <button id="prev">Prev</button>
        <button id="flip">Flip</button>
        <button id="next">Next</button>
    </nav>
    <div class="scoreRow">
        <button class="scoreBtn correct" id="correctBtn">Got It Right</button>
        <button class="scoreBtn wrong" id="wrongBtn">Got It Wrong</button>
    </div>
    <div id="scoreDisplay">Score: 0 correct / 0 total</div>
</div>
<script>
// Datasets
const torts = [
        {front: "Ingersoll v. Liberty Bank of Buffalo", back: ["defective step, carrying box - slipped and fell\u0085 died a few months later.", "if there are multiple possible causes, and they are all just as likely, the plaintiff can recover nothing because they failed to prove the defendant caused the harm.\u00a0Need to prove \"more likely than not\"", "Failure of proof in causation"]},
        {front: "Fordham v Governor Village", back: ["Bridge crossing - holes - planks of different sizes to cover holes", "plaintiff can show facts/conditions of defendant\u0092s negligence and the cause of injuries and negligence can be inferred", "Res ipsa / inference"]},
        {front: "Scharff", back: ["Cement bags stacked - two possibilities: bad stacking OR bad flooring = bags falling and causing harm", "If two equally possible causes present, and one is not the defendant's doing, then the plaintiff can recover nothing because they did not prove negligence", "Plaintiff fails if multiple causes that are equally possible (and not all by defendant)"]},
        {front: "Stubbs v City of Rochester", back: ["Typhoid; employed near contamination zone", "not all causes need to be eliminated, just evidence of defendant\u0092s negligence", "Reasonable inference, don't need to eliminate all possible causes"]},
        {front: "Palsgraf v Long Isand Railroad", back: ["Railroad; dynamite; random tower fell on woman", "Negligence can be est'd through proximate cause and to an unforeseeable plaintiff", "Proximate Cause; unforeseeable plaintiff"]},
        {front: "Robinson v Lindsay", back: ["Kid, snowmobile, victim lost use of thumb", "Children engaged in adult activities (or inherently dangerous) will be held to the adult standard of care ////// motorized vehicles like snowmobiles or boats are inherently dangerous", "Children doing inherently dangerous things = adult standard of care"]},
        {front: "US v Carroll towing", back: ["Learned Hand formula :  B (burden) > Magnitude (severity of harm) * Probability (probability it will happen in all instances if no precautions taken)", "Learned Hand"]},
        {front: "McCarty v Pheasant Run Inc", back: ["Hotel, weird entrance to side of room, not locked - random dude inside - scared guest", "Hotel was not negligent; guest not locking sliding door was superseding cause - no evidence that further taken precautions would have prevented the harm", "Superseding cause"]},
        {front: "Substantial factor", back: []},
        {front: "Corey v Havener", back: ["Two motorcycles next to horses, horse got spooked and injured", "Substantial Contributing Factor"]},
        {front: "Doull v Foster", back: ["Med Malpr. - progesterone blood shots", "CA: \"but-for\" is not a good measure; prefer substantial factor"]},
        {front: "Zuchowicz v US", back: ["medicine at wrong dose - 2x the safe amt., got pulmonary hypertension", "Post hoc ergo Procter hoc (after the thing therefore because of the thing) ; If a defendant\u0092s negligence creates a dangerous situation, then causation can be inferred even without direct proof of how the harm occurred.", "Causation can be est'd if defendant's negligence caused the dangerous situation, even if there isn't direct evidence"]},
        {front: "Williams v Utica College", back: ["Two women assaulted; previous cases of assault on campus", "If harm is foreseeable but cause is not proven, there is no case for negligence", "Foreseeability ? negligence; duty (fs harm/fs plaintiff) + breach + causation = negligence"]},
        {front: "Williams v Utica College", back: ["Two women assaulted; previous cases of assault on campus", "Landowner's protection against criminal activity of third parties has test of foreseeability, but still need causation to prove negligence", "Foreseeability of harm from 3rd parties ? negligence; need to prove  causation"]},
        {front: "Custom", back: []},
        {front: "Hagerman Constriction Inc v Copeland", back: ["hole in the ground; experts called in to say it's custom to cover it up", "Custom for industry-specific practices is persuasive evidence", "Custom for specific industry"]},
        {front: "Trimarco v Klein", back: ["Shower; nontempered glass", "Custom is not determinitive, just provides evidence of what a reasonable person would do", "Custom for RP"]},
        {front: "Joint & Severable Liability", back: []},
        {front: "Summers v Tice", back: ["Quail hunting; two guys shot at a third", "If it's impossible to tell who did it, both are liable", "Joint & Severable liability"]},
        {front: "Ybarra v Spangards", back: ["Surgery, shoulder injury, broadening of res ipsa loquitor tests", "Body can be the instrument of harm itself; touches on rules of agency (Dr in charge is liable for whoever did it) and joint & Severable liability", "Joint & Severable liability"]},
        {front: "Medical negligence", back: []},
        {front: "Ybarra v Spangards", back: ["Surgery, shoulder injury, broadening of res ipsa loquitor tests", "Res Ipsa Loquitor + body can be instrument of harm"]},
        {front: "Smith v Finch", back: ["Spotted fever in GA; docs did not consider the disease", "Docs need to consider unlikely causes that have serious consequences", "Foreseeability not as important as standard of medical care"]},
        {front: "Neg Per Se", back: []},
        {front: "Bauman v Crawford", back: ["Minor had lack of headlights on bike, collision, broken leg - violated statute", "Neg per se is not determinative but evidence of negligence for a minor \u0097 Would a child of the same: age, education, maturity, and experience make the same choice?", "Neg per se still applies to minors, but only as evidence not determinative of negligence"]},
        {front: "Constructive Notice", back: []},
        {front: "Clark v KMart", back: ["Slipped and fell on smashed grapes that had been there many hours. Lane had been closed, footprints other than plaintiff", "Est'd idea of constructive notice: the defendant knew or should have known about the danger and had notice to remove it/prevent harm", "Constructive notice ESP for shopkeepers' floors"]},
        {front: "Res Ipsa Loquitor", back: []},
        {front: "Byrne v Boadle", back: ["Flour Barrels", "Res ipsa loquitor"]},
        {front: "Ybarra v Spangards", back: []},
        {front: "Diff. types of liability", back: ["General, Joint and Severable, Alternative, Market Share"]},
        {front: "Hyowitz v Eli Lilly & Co.", back: ["Mothers took pills while pregnant, caused uterine cancer in daughters", "Producer is on the hook for % of nationwide pills they made", "Est'd idea of market share liability"]},
        {front: "Brenner", back: ["Lead Paint Poisoning", "Market share liability if: measured period of time and fungible product (one product used in one way)", "Market share liability"]},
        {front: "Thomas", back: ["Disagreed with Brenner - said it was used too many different ways, over too long a period of time", "1) fungible product (was paint used only for interior or exterior?) 2) market control was not exclusive 3) signature injury correlated to use of product was not identified 4) no definite time frame", "Inability to establish market share liability"]},
        {front: "Neg Per Se", back: []},
        {front: "Wright v Brown", back: ["Dog bite, quarantine - let out one day early; bit someone again", "1) was there a prima facie breach of statute (PF NPS?) 2) did the harm happen to a person in the class protected by statute? 3) was the type of harm the one the statute meant to prevent 4) legitimate excuse for NPS?", "Neg Per Se"]},
        {front: "Ferrell v Baxter", back: ["Alaska; driving over the median", "Violation of traffic statute is NPS unless excused", "Neg Per Se"]},
        {front: "Abnormally Dangerous Act's", back: []},
        {front: "Klein v Perodyne", back: ["Fireworks", "4 of 5 factors settled; argued about the manufacturer being liable not pyro company \u0097 doesn't matter bc strict liability applies for abn. Dang. Act's", "Strict liability for abnormally dangerous activities"]},
        {front: "Product Liability", back: []},
        {front: "Design Defect (problem w/ all products)", back: []},
        {front: "Greenman v Yuba Power", back: ["Wood-working tool, used as advertised and caused severe harm", "Est'd product liability as strict liability", "Prod defect = strict liability"]},
        {front: "Leichtamer v Am Motors Corp", back: ["Jeep; roll bar caused second impact injury", "Est'd consumer expectations test: ordinary consumer, ordinary knowledge, ordinary use (as advertised)", "consumer exp's test. 1) ordinary consumer 2) w/ ordinary knowledge 3) ordinary use of product"]},
        {front: "BIC", back: ["Open & Obvious rule - negligence is not automatic just because a product can cause severe harm", "Open & obvious capacity for harm does not establish design defect liability", "Open & Obvious Capacity for Harm is not grounds for Design Def. Claim"]},
        {front: "Valk Manuf. v Ramaswamy", back: ["Snow plow case, est'd Wade Factors for Risk-Utility Test \u0097 dove into snowplow hydraulics if mixed JX, use in more science-y cases", "Wade factors 1) usefulness & desirability 2) likelihood of serious injury 3) avail. Of subst. Product w/ less risk 4) ability to make product safe w/ reasonable care 5) ability to avoid danger (user) 6)  awareness of danger (user) 7) feasibility of spreading loss (pricing / liability insurance)", "Design Defect - Risk-Utility: Wade Factors"]},
        {front: "Vautour v Body Masters Sports Industries", back: ["Injury with leg press machine ; defendant said it was unreasonable to expect a reasonable alternative design bc it didn't exist", "RAD (Reasonable alternative design (not req'd by plaintiff to prove negligence)", "Design Defect - RAD not Req'd but can help prove negligence"]},
        {front: "Manufacturing defect (problem with one individual item)", back: []},
        {front: "Escola v Coca Cola", back: ["Bottle of coke exploded in waitresses hand", "All parties in manufacturing chain can be held liable", "Product liability = strict liability for manufacturers, distributors, and vendors"]},
        {front: "Henningsen v Bloomfield Motors", back: ["Wife drove Buick; wheel spun itself, car drove into wall", "Extended product liability to all foreseeable users", "Liability to not just the purchaser, but all foreseeable users"]},
        {front: "Wedge v Planters Peanuts", back: ["Roommate used exactoblade to remove sticker on label for rebate; Peanut jar smashed and cut open hand", "Misuse is part of scope of defense, but didn't apply here because the manufacturer was asking consumers to remove the label", "Misuse = can be a defense; except if manufacturer encourages misuse"]},
        {front: "Warning defect", back: []},
        {front: "Nowak v Faberge", back: ["Aquanet; insufficient label, similar to prior version - person pierced can near flame, caught fire", "Warning label must be 1) clear 2) prominent 3) understandable; such that a consumer not looking for the warning will be aware of danger \u0097 possibility that consumer would act the same is a defense", "Warning label defect ; defense against warning label defect negligence (defense raised under \"causation\")"]},
        {front: "False Imprisonment", back: []},
        {front: "Eilers v Coy", back: ["Religious cult case: plaintiff was suicidal and family thought he was a danger to himself - believed he needed to be deprogrammed", "False imprisonment defense of necessity is only applicable for: reasonable amount of time, reasonable use of force, if defendant(s) sought help from authorities, and if the plaintiff is a danger to themselves or others", "Necessity Defense for False Imprisonment"]},
        {front: "Battery", back: []},
        {front: "Hall v McBryde", back: ["Intended assault, made contact (shooting from car)", "Intent to assault can transfer intent to commit battery (and vice versa)", "Transferred intent: Intent to commit assault satisfies intent element of battery"]},
        {front: "Leichtmann v WLW Jacor Comms", back: ["Cigar smoke; radio station, harmful contact", "Particulate matter can count as battery", "Transferred intent of wanting to assault can satisfy element for battery"]},
        {front: "Medical malpractice", back: []},
        {front: "Arc v Volusia Fletcher", back: ["Dev. Disabled Camp \u0097 drowned unsupervised; ambulance was negligent took him too far", "Medical Mal does not break chain of causation (medical malpractice is foreseeable)", "CAUSE: med malpractice doesn't break the chain"]},
        {front: "Pace v Ohio Dept of Transportation", back: ["Eggshell plaintiff; banged finger - had prior drug abuse issues + diabetes, needed amputation", "Eggshell plaintiff - preexisting conditions are foreseeable under DUTY", "DUTY:  eggshell plaintiff is foreseeable"]},
        {front: "Sears v Morrison", back: ["Guy ended up with open machine on top of him; someone rescued him but injured herself - she sued him for endangering her", "\"Danger invites rescue\" - defendant put himself in harms' way", "CAUSE: def's own actions triggered the events of them needing to be rescued"]},
        {front: "Necessity", back: []},
        {front: "Rossi v Del Duca", back: ["Girl chased by dog", "Can trespass if necessary to avoid harm", "Trespass: Necessity defense"]},
        {front: "Bradley v Hunter", back: ["Harassed and threatened by man - protected her and her mother by shooting him after warning him", "Allowed defenses for wrongful death: self defense; defense of others", "Self defense, defense of other"]},
        {front: "Juarez Martinez v Deans", back: ["Landlord/boss attacked worker; worker fought back", "Can't be first aggressor and claim self defense", "Self defense; first aggressor"]},
        {front: "Katko v Britney", back: []},
        {front: "Vincent v Lake Erie", back: []},
        {front: "Hellriegel v Toll", back: []},
        {front: "Reavis v Slominski", back: []},
        {front: "Hogan v Tavzel", back: []}
    ];

// State
let deck = civpro;
let originalDeck = [...deck];
let wrongCards = [];
let reviewWrongOnly = false;
let index = 0;
let showingFront = true;
let shuffleMode = false;
let correct = 0;
let total = 0;

function updateScore() {
    document.getElementById("scoreDisplay").innerText = `Score: ${correct} correct / ${total} total`;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function renderCard() {
    const card = document.getElementById("card");
    const current = deck[index];
    if (!current) {
        card.innerHTML = "No cards to review.";
        return;
    }
    if (showingFront) {
        card.innerHTML = current.front;
    } else {
        card.innerHTML = "<ul>" + current.back.map(x => `<li>${x}</li>`).join("") + "</ul>";
    }
}

// Buttons

document.getElementById("flip").onclick = () => {
    showingFront = !showingFront;
    renderCard();
};

document.getElementById("next").onclick = () => {
    index = (index + 1) % deck.length;
    showingFront = true;
    renderCard();
};

document.getElementById("prev").onclick = () => {
    index = (index - 1 + deck.length) % deck.length;
    showingFront = true;
    renderCard();
};

// Deck switch

document.getElementById("deckSelect").onchange = (e) => {
    deck = e.target.value === "civpro" ? civpro : torts;
    originalDeck = [...deck];
    wrongCards = [];
    reviewWrongOnly = false;
    document.getElementById("wrongOnlyToggle").innerText = "Review Wrong Only: OFF";
    index = 0;
    showingFront = true;
    if (shuffleMode) shuffle(deck);
    renderCard();
};

// Dark mode

document.getElementById("darkToggle").onclick = () => {
    document.body.classList.toggle("dark");
};

// Shuffle mode

document.getElementById("shuffleToggle").onclick = () => {
    shuffleMode = !shuffleMode;
    if (shuffleMode) {
        document.getElementById("shuffleToggle").innerText = "Shuffle Mode: ON";
        shuffle(deck);
    } else {
        document.getElementById("shuffleToggle").innerText = "Shuffle Mode: OFF";
        deck = [...originalDeck];
    }
    index = 0;
    renderCard();
};

// Wrong only toggle

document.getElementById("wrongOnlyToggle").onclick = () => {
    reviewWrongOnly = !reviewWrongOnly;
    if (reviewWrongOnly) {
        deck = [...wrongCards];
        document.getElementById("wrongOnlyToggle").innerText = "Review Wrong Only: ON";
    } else {
        deck = [...originalDeck];
        document.getElementById("wrongOnlyToggle").innerText = "Review Wrong Only: OFF";
    }
    index = 0;
    renderCard();
};

// Scoring

document.getElementById("correctBtn").onclick = () => {
    correct++; total++; updateScore();
};

document.getElementById("wrongBtn").onclick = () => {
    wrongCards.push(deck[index]);
    total++; updateScore();
};

// Swipe gestures
let touchStartX = 0, touchStartY = 0;
document.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
});

document.addEventListener("touchend", (e) => {
    let dx = e.changedTouches[0].screenX - touchStartX;
    let dy = e.changedTouches[0].screenY - touchStartY;
    if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 40) document.getElementById("prev").click();
        if (dx < -40) document.getElementById("next").click();
    } else {
        if (dy < -40) document.getElementById("flip").click();
        if (dy > 40) document.getElementById("wrongOnlyToggle").click();
    }
});

// Initial render
renderCard();
updateScore();
</script>
</body>
</html>
